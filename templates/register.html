<!doctype html>
<html lang="en">
<head>
    {% load static %}
	<meta charset="UTF-8">
	<title>南天门申请</title>
	<meta name="renderer" content="webkit|ie-comp|ie-stand">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width,user-scalable=yes, minimum-scale=0.4, initial-scale=0.8,target-densitydpi=low-dpi" />
    <meta http-equiv="Cache-Control" content="no-siteapp" />


    <link rel="stylesheet" href="{% static 'css/font.css' %}">
	<link rel="stylesheet" href="{% static 'css/xadmin.css' %}">
{#    <script type="text/javascript" src="{% static 'js/jquery.min.js' %}"></script>#}
    <script src="{% static 'lib/layui/layui.js' %}" charset="utf-8"></script>
    <script src="{% static 'js/jquery-3.1.1.js' %}"></script>
    <script type="text/javascript" src="{% static 'js/register.js' %}"></script>

</head>
<body class="login-bg">

    <div class="login">
        <div class="message">南天门登记单</div>
        <div id="darkbannerwrap"></div>

        <form method="post" class="layui-form">
            <input name="username" placeholder="口令"  type="text" lay-verify="required" class="layui-input" id="usr">
            <span id="usr1"> </span>
            <hr class="hr15">
            <input name="password" lay-verify="required" placeholder="暗语"  type="password" class="layui-input" id="pwd">
            <span id="pwd1"> </span>
            <hr class="hr15">
            <input name="password1" lay-verify="required" placeholder="再次输入暗语"  type="password" class="layui-input" id="cpwd">
            <span id="pwd2"> </span>
            <hr class="hr15">
            <input name="email" lay-verify="required" placeholder="邮箱"  type="password" class="layui-input" id="email">
            <span id="email1"> </span>
            <hr class="hr15">
            <input name="iphone" lay-verify="required" placeholder="手机号"  type="password" class="layui-input" id="iphone">
            <span id="iphone1"> </span>
            <hr class="hr15">
            <input value="呈交" lay-submit lay-filter="reg" style="width:100%;" type="submit">
            <hr class="hr20" >
        </form>
        <a href="{% url 'login' %}"><input value="回退" lay-submit lay-filter="reg" style="width:100%;" type="submit"></a>
    </div>




</body>
</html>
