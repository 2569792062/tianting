<!doctype html>
<html lang="en">
<head>
    {% load static %}
	<meta charset="UTF-8">
	<meta name="renderer" content="webkit|ie-comp|ie-stand">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width,user-scalable=yes, minimum-scale=0.4, initial-scale=0.8,target-densitydpi=low-dpi" />
    <meta http-equiv="Cache-Control" content="no-siteapp" />
    <title>天庭管理系统</title>

    <meta name="author" content="js代码" />
    <meta name="copyright" content="js代码" />
    <link rel="stylesheet" href="{% static 'css/font.css' %}">
	<link rel="stylesheet" href="{% static 'css/xadmin.css' %}">
    <script type="text/javascript" src="{% static 'js/jquery.min.js' %}"></script>
    <script src="{% static 'lib/layui/layui.js' %}" charset="utf-8"></script>
    <script type="text/javascript" src="{% static 'js/xadmin.js' %}"></script>

</head>
<body>
    <!-- 顶部开始 -->
    <div class="container">
        <div class="logo"><a href="#">天庭管理系统</a></div>
        <div class="left_open">
            <i title="展开左侧栏" class="iconfont">&#xe699;</i>
        </div>
        <ul class="layui-nav right" lay-filter="">
          <li class="layui-nav-item">
              {% if uss %}


            <a href="javascript:;">{{ uss }}</a>
              {% endif %}
            <dl class="layui-nav-child"> <!-- 二级菜单 -->
              <dd><a onclick="x_admin_show('个人信息','admin-info.html',500,400)">个人信息</a></dd>

            <dd><a href="{% url 'alter' %}">修改密码</a></dd>
              <!-- x_admin_show('修改密码','member-password.html',600,400) -->
              <dd><a href="{% url 'login' %}">退出</a></dd>
            </dl>
          </li>
          <li class="layui-nav-item to-index" id="goIndex"><a _href="{% url 'welcome' %}"> <cite style="display: none">首页</cite>进入九重天</a></li>
        </ul>

    </div>
    <!-- 顶部结束 -->
    <!-- 中部开始 -->
     <!-- 左侧菜单开始 -->
    <div class="left-nav">
      <div id="side-nav">
        <ul id="nav">
            {% for x in ff %}
            {% if x.i_url == None %}
            <li>
                <a href="javascript:;"><i class="iconfont">&#xe736;</i>
                    <cite>{{ x.i_name }}</cite>
                    <i class="iconfont nav_right">&#xe697;</i>
                </a>
                {% else %}
                <ul class="sub-menu">
                    <li>
                        <a _href="{% url x.i_url %}">
                            <i class="iconfont">&#xe6a7;</i>
                            <cite>{{ x.i_name }}</cite>
                        </a>
                    </li>
                </ul>
                    {% endif %}
                {% endfor %}
            </li>
        </ul>
      </div>
    </div>
    <!-- <div class="x-slide_left"></div> -->
    <!-- 左侧菜单结束 -->
    <!-- 右侧主体开始 -->
    <div class="page-content">
        <div class="layui-tab tab" lay-filter="xbs_tab" lay-allowclose="false">
          <ul class="layui-tab-title">
            <li lay-id="1" class="layui-this">天庭九重天</li>
          </ul>
          <div class="layui-tab-content">
            <div class="layui-tab-item layui-show">
                <iframe src='{% url 'welcome' %}' frameborder="0" scrolling="yes" class="x-iframe" tab-id="1"></iframe>
            </div>
          </div>
        </div>
    </div>
    <div class="page-content-bg"></div>
    <!-- 右侧主体结束 -->
    <!-- 中部结束 -->
    <!-- 底部开始 -->
    <div class="footer">
        <div class="copyright">Copyright ©2018 All Rights Reserved</div>
    </div>
    <!-- 底部结束 -->

</body>
</html>
